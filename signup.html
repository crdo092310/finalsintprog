<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">    
    <script src="https://kit.fontawesome.com/c0d507fb28.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Header Section -->
    <section id="header">
        <a href="#"><img src="IMAGE/MAINLOGO.png" class="logo" alt="Logo"></a>
        <div>
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="lg-bag">
                    <a href="cart.html"><i class="fas fa-shopping-cart" style="color:black"></i></a>
                </li>
                <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <i class="fas fa-shopping-cart"></i>
            <i id="bar" class="fa-solid fa-outdent"></i>
        </div>
    </section>

    <!-- Sign Up Form -->
    <div class="form-container">
        <form id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="button" onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
